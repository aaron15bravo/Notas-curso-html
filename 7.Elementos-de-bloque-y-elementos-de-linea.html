<!DOCTYPE html>
<html lang="es">
<head>
    <title>Elementos de bloque y de linea</title>
</head>
<body>
    <!-- Elementos de bloque: los lementos de bloque son etiquetasque  tiene un margen que es un espacio de los separa de los demas elementos sin importam el tamaño del contenido de las demas etiquetas. Ocupan un espacio en concreto sin importan el tamaño de su contenido -->
    <h1>Esto es un elemento de bloque</h1>
    <p>Yo soy un elemento de bloque</p>

    <!-- Elementos de linea: son las etiquetas que ocpuan el espacio nada mas utilizado por su contenido -->
    <span>esto es un elemento de linea</span>
    <span>esto es otro elemento de linea</span>
</body>
</html>
