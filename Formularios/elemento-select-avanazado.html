<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Select Avanzado</title>
</head>
<body>
    <!-- Si tenemos muchas opciones en el select podemos ordenarlas pro categorias a traves de la etiqueta <optgroup> con el atributo label para nombrar la categoria -->
    <select name="mascotas">
        <optgroup label="4 patas">
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="hamster">hamster</option>
            <option value="conejo">Conejo</option>
        </optgroup>
        <optgroup label="aves">
            <option value="loro">Loro</option>
            <option value="p  erro">Canario</option>
        </optgroup>
        <optgroup label="otras">
            <option value="serpiente">Serpiente</option>
            <option value="tarantula">Tarantula</option>
        </optgroup>

    </select>
</body>
</html>
