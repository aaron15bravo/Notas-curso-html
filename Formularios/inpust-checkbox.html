<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Input tipo checkbox</title>
</head>
<body>
    
<!-- Inpust tipo checkbox sirve para seleccionar varias opciones de una lista de opciones relacionada -->


<label>
    html
    <input type="checkbox" name="lenguajes-de-programacion" value="html">
</label>
<label>
    CSS
    <input type="checkbox" name="lenguajes-de-programacion" value="CSS">
</label>
<label>
    Javascript
    <input type="checkbox" name="lenguajes-de-programacion" value="Javascript">
</label>

</body>
</html>
