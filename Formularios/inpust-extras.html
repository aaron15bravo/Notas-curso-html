<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inputs extras</title>
</head>
<body>
    <!-- input para elegir color -->
    <input type="color">

    <!-- input para valores numericos -->
    <input type="number">

    <!-- input para establecer un rango con una barra 
    contiene los atributos :
    step = de cuanto en cuanto se movera la barra
    min = valor minimo de la barra
    max = valor maximo de la barra-->
    <input type="range" step="2" min="50" max="100">

    <!-- input para resetear el formulario -->
    <input type="reset">

    <!-- input type text - valor por defecto -->
    <input type="text">

</body>
</html>
