<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tipos de input</title>
</head>
<body>
    <form>
        <input type="text">
        
        <!-- Un input type button no srive para enviar el formulario esta opcion es utilizada para realizar alguna apcion el el formulario. El atributo value sirve para ponerle texto al input type button-->
        <input type="button" value="enviar input">
        
        <!-- button si enviara el formulario -->
        <button>enviar</button>
        
        <!-- input type submit si enviara el formulario es una forma de enviar el formulario por medio de un input -->
        <input type="submit">
        
    </form>
</body>
</html>
