<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Atributos de enlaces</title>
</head>
<body>
    <!-- Atributos a enlaces -->

    <!-- Atributo target = definira donde se abrira el enlace si en una pestaña nueva o en la misma  
    valor: _self = es el metodo por defecto
    valor. blank = lo abrira en una pestaña nueva-->
    <a href="https://www.google.com" target="_blank">Ir a google en una pestaña nueva</a>

    <!-- Atributo download = descargara un archivo pero tiene que estar en nuestro servidor -->
    <a href="/index.html" download>Esto es un link con algo que se descargara </a>
</body>
</html>
