<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enlaces</title>
</head>
<body>
    <h1>Pagina Principal</h1>
    <!-- Enlaces = su objetivo es conectar una pagina web cpn otra pagina web, con un recurso tanto interno como externo, o con otro sitio web
    
    Tiene el atributo href, donde le especificamos la ruta del recurso o sitio que queremos obtener
    
    Tambie tiene el atributo target, que configura como queremos visualizar el recurso o sitio que solicitamos-->

    <!-- Rutas relativas 
    no usan protocolo, si el recurso se encuentra al mismo nivel solo usaremos el nombre, si nesesitamos salir del nivel de donde estamos para buscar otra pagina usamos el -> ../
    -->

    <!-- Ruta relativa al mismo nivel -->
    <a href="ejemplo-de-uso.html">Ir a la segunda pagina al mismo nivel</a>

    <!-- Ruta relativa -->
    <a href="ruta de diferente nivel/ruta-relativa-a-diferente-nivel.html">Ir a una ruta relativa de diferente nivel</a>

    <!-- Ruta absoluta  -->
    <a href="https://www.google.com">Ir a google una ruta adsoluta</a>

    <!-- El archivo html de nuestra pagina principal debe estar con el nombre index,html ya que es lo que buscara los servidores y todos los navegadores  -->
    <!-- La barra / nos llevara siempre a la raiz de todo -->
    <a href="/">Ir a la raiz de todo</a>

    
</body>
</html>
