<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
    <!-- Las listas en html sirven para listar contenido 
    ul = se utilizan cuando el orden de los elementos no influye
    ol = se utilizan cuando el orden de los elementos es importante
    dl = listas tipos diccionarios-->


    <!-- ul = desordenadas -->

    <ul type="circle"> <!--li define los items de la lista-->
        <!-- para ver mas informacion y atributos ir a = https://developer.mozilla.org/es/docs/Web/HTML/Element/ul-->
        <li>Pan</li>
        <li>Huevos</li>
        <li>Leche</li>
        <li>Harina</li>
        <li>Azucar</li>
    </ul>

    <!-- ol = ordenadas -->
    <!-- Para ver mas infromacion y atributos ir a = https://developer.mozilla.org/es/docs/Web/HTML/Elemen -->
    <ol>
        <li>Html</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP</li>
        <li>Un framework de Javascript</li>
    </ol>

    <!-- dl = lista de definicion -->
    <dl>
        <dt>Html</dt>
        <dd>Estrutura de la pagina web</dd>
        <dt>CSS</dt>
        <dd>Estilos de nuestra pagina web</dd>
        <dt>Javascript</dt>
        <dd>Lenguaje principal para la creacion de paginas web</dd>
    </dl>

    <!-- Listas anidadas = se pueden hacer listas anidadas como lo nesesitemmos sin ningun problema -->
</body>
</html>
