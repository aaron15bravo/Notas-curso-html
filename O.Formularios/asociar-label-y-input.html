<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asociar label y input</title>
</head>
<body>
    <form>
        <!-- for = se le indica un di que lo que hara sera emparejar el label con su input correspondiente. El valor del for de label y el id del input debe concidir para que se emparejen.
        Y el emeparejamiento sirve para que se comienze a escribir en el input cuando se de clic en el valor de las etiquetas label-->
        <label for="name">Nombre</label>
        <input id="name">
        <button>Enviar</button>
    </form>
</body>
</html>
