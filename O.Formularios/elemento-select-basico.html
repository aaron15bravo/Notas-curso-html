<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elementops selcet basico</title>
</head>
<body>
    
<!-- select = crea una lista de opciones donde podemos seleccionar una o varias opciones -->
<form>
    <!-- el name lo lleva el elemento select y los value los lleva cada lemento option
        
    el atributo muiltiples sirve para poder seleccionar varias opciones -->
    <select name="lenguajes-de-programacion" multiple>
        <option value="html">html</option>
        <option value="html">CSS</option>
        <!-- selected = sirve para establecer una opcion por defecto -->
        <option value="html" selected>Javascript</option>

    </select>
</form>

</body>
</html>
