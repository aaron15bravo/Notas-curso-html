<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elementos para formularios</title>
</head>
<body>
    <form>
        
         <!--Fieldeset = se utiliza para agrupar elmentos dentro de un formulario-->
        <fieldset>
            <!--legend = representa una etiqueta para el contenido de fieldeset-->
            <legend>Datos Personales</legend>
            <div>
                <label for="">Nombre</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="">Apellido</label>
                <input type="text" id="apellido">
            </div>
            <div>
                <label for="">Telefono</label>
                <input type="text" id="telefono">
            </div>
            <div>
                <label for="">Direccion</label>
                <input type="text" id="direccion">
            </div>
            <div>
                <label>Foto</label>
                <!-- input type file sirve para subir un archivo al formulario -->
                <input type="file">
            </div>
            <div>
                <!-- para introducir texto en un formulario -->
                <textarea name="casa" id="" cols="50" rows="3">

                </textarea>
            </div>
        </fieldset>
    </form>

    <!--  -->
</body>
</html>
