<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Envio get vs post</title>
</head>
<body>
    <!-- method get = es el metodo por defecto que tienen todas las paginas cuando entramos a traves de la url. Los datos que llenamos en los inputs se envian a traves de la url  -->
    <form action="/estrutura-de-un-formulario.html" method="get">
        <input type="text" name="nombre" placeholder="get">
        <input type="text" name="apellido" placeholder="get">
        <button>Enviar</button>

    </form> 

    <!-- method post = envio de formularios a traves de la parte de atras de la pagina -->
    <form action="/estrutura-de-un-formulario.html" method="post">
        <input type="text" name="nombre" placeholder="post">
        <input type="text" name="apellido" placeholder="post">
        <button>Enviar</button>
    </form>
</body>
</html>
