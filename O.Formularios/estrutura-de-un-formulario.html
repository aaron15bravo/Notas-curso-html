<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <!-- Estrutura basica de un formlario
        
        Los formularios sirven para extraer informacion de un usuario o por ejemplo para hacer un login

        la estutura basica de un formulario se compone de 4 elementos

        form = es la etiqueta que engloba nuestro formulario
        label = sirve para escribir el nombre del campo a rellenar 
        input = sirve para crera un campo que permita al usuario interatuar
        button = crea un boton que permitira enviar el formulario
     -->

     <form>
        <label>Nombre</label>
        <input>
        <button>Enviar formulario</button>
     </form>
</body>
</html>
