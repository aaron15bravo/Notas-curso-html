<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inputs tipo fechas</title>
</head>
<body>
    <form>
      
        <!-- input date = campo para introducir dia mes y año -->
      <input type="date">

      <!-- input type time = para hora -->
      <input type="time">

      <!-- input type month = elegir mes y año -->
      <input type="month">

      <!-- input type  week-->
      <input type="week">

    </form>
</body>
</html>
