<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inpust para moviles</title>
</head>
<body>
    <!-- A primeras estos inpust pueden paracer todos iguales pero cada uno incluye una herramienta diferente en el teclado del movil -->

    <!-- teclado mas lupa -->
    <label>Busqueda
        <input type="search">
    </label>

    <!-- teclado numerico-->
    <label>telefono
        <input type="tel">
    </label>

    <!-- teclado mas @ -->
    <label>email
        <input type="email">
    </label>

    <!-- teclado mas llave para sugerir o administrar contraseÃ±as -->
    <label>password
        <input type="password">
    </label>

    <!-- tecaldo mas hstorial de busquedas para urls -->
    <label>Url
        <input type="url">
    </label>

</body>
</html>
