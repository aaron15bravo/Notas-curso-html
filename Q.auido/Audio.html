<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>
</head>
<body>
    <!-- para introducir audio utilizamos la etiqueta audio -->
    <!-- src = la ruta de donde esta el audio o el nombre -->
    <!-- controls = para activar el audio en la pagina web sin esto la musica no funcionaria -->
    <!-- autoplay = que el audio se reprodusca automaticamente cuando se carga la pagina 
    muted = el audio silenciado-->
    <audio src="y2mate.com - Supermarine_1080p.mp4" controls autoplay muted></audio>
</body>
</html>
