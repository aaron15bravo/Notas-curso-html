<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iframes</title>
</head>
<body>
    <!-- Iframes = son contenido que esta en otra web y que puede ponerse en nuestra pagina web -->
    <!-- No es bueno abusar de los iframes porque rentilizan nuestra pagina wbe  -->
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/vz4z0RLcAyk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
